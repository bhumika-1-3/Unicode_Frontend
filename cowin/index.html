<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="cowin.css">
  <title>Cowin</title>           
</head>
<body>
  <!-- dark-mode button -->
 <i>&nbsp; Dark Mode:</i>
  <input type="checkbox" class="light" data-toggle="switchbutton"  data-width="50"  data-onstyle="info" >

    <center> 
    <header>
        <h1 >VACCINE TRACKER&nbsp;<i class="fas fa-chart-line"></i></h1>
    </header>

      <form>
        <!-- Input data -->
        <section class="cowinInput">

          <label for=".pincode">Pincode:</label>
          <label for=".date">Date:</label>
          <br>
          <input type="text" class="pincode" placeholder="Eg:400703">
          <input type="date" class="date">
          
          </section>
        </form>
        <!-- additional buttons -->
        <button class="btn btn-lg btn-info submit">Find</button>
        <button class="refresh btn btn-lg btn-dark"  onclick="window.location.reload();"><i class="fas fa-redo"></i></button>

        <!-- free and paid session -->
        <section class="toogles">
          <div class="form-check form-switch form-check-inline">
            <label for="flexSwitchCheckDefault" class="form-check-label">Free</label>
        <input type="checkbox" id="flexSwitchCheckDefault"  name="free" class="form-check-input paymentFree" >   
      </div>
     
      <div class="form-check form-switch form-check-inline">
        <label for="flexSwitchCheckDefault" class="form-check-label">Paid</label>
        <input type="checkbox" name="pay" class="paymentPaid form-check-input" >   
      </div>
    </section>

    <br><br>

    <!-- image -->
    <img src="https://graphics.reuters.com/HEALTH-CORONAVIRUS/VACCINE-TRACKER/xegpbqnlovq/img/vaccine-tracker-top.png" alt="vaccine" class="vaccine">

    <!-- Data display -->
    <table class="table table-striped table-bordered">
      <thead >
        <tr>
          
          <th scope="col" class="">Name</th>   
          <th scope="col">fee</th>   
          <th scope="col">vaccine</th>   
          <th scope="col">Date</th>   
          <th scope="col">Age</th>
          
    </tr>
    <tbody class="tableBody">

    </tbody>

  </center>
    <!--javascript-  -->
    <script src="cowin.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js">
    </script>
</body>
</html>
